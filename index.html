<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Social link profile</title>
  </head>
  <body>
    <main class="main">
      <img class="avt" src="./assets/images/avatar-jessica.jpeg" alt="Avatar" />
      <h2 class="title">Jessica Randall</h2>
      <p class="address pd-tb">London, United Kingdom</p>
      <p class="description pd-tb">"Front-end developer and avid reader"</p>
      <div class="link-list">
        <a href="#" class="link-item">Github</a>
        <a href="#" class="link-item">Frontend Mentor</a>
        <a href="#" class="link-item">Linkedin</a>
        <a href="#" class="link-item">Twitter</a>
        <a href="#" class="link-item">Instagram</a>
      </div>
    </main>
  </body>
</html>
